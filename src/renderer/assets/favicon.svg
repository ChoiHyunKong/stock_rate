<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="bankGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="32" fill="url(#bankGradient)"/>
  
  <!-- Bank building -->
  <g fill="white">
    <!-- Roof/Triangle -->
    <path d="M 32 14 L 48 24 L 16 24 Z"/>
    
    <!-- Pillars -->
    <rect x="20" y="24" width="4" height="20" rx="1"/>
    <rect x="30" y="24" width="4" height="20" rx="1"/>
    <rect x="40" y="24" width="4" height="20" rx="1"/>
    
    <!-- Base -->
    <rect x="14" y="44" width="36" height="6" rx="1"/>
  </g>
  
  <!-- Dollar sign -->
  <text x="32" y="41" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">$</text>
</svg>
