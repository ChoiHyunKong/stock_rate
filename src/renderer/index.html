<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>주식 평가 계산기</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 24px;
        display: flex;
        justify-content: center;
        align-items: flex-start;
      }

      .container {
        background: #ffffff;
        border-radius: 24px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        padding: 32px;
        max-width: 480px;
        width: 100%;
      }

      h2 {
        color: #1a1a2e;
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 24px;
        text-align: center;
      }

      .card {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 16px;
        padding: 20px;
        margin-bottom: 24px;
        color: white;
        box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
      }

      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 16px;
      }

      .card-title {
        font-size: 14px;
        opacity: 0.9;
        font-weight: 500;
      }

      .balance {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 8px;
      }

      .grid {
        display: grid;
        gap: 16px;
      }

      .input-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      label {
        color: #666;
        font-size: 13px;
        font-weight: 500;
      }

      input, select {
        padding: 14px 16px;
        font-size: 15px;
        border: 2px solid #f0f0f0;
        border-radius: 12px;
        background: #fafafa;
        transition: all 0.2s;
        font-family: inherit;
      }

      input:focus, select:focus {
        outline: none;
        border-color: #667eea;
        background: #fff;
      }

      .row {
        display: flex;
        gap: 12px;
        align-items: center;
      }

      .actions {
        margin-top: 24px;
      }

      button {
        width: 100%;
        padding: 16px;
        font-size: 16px;
        font-weight: 600;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3);
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 24px rgba(102, 126, 234, 0.4);
      }

      button:active {
        transform: translateY(0);
      }

      .result {
        margin-top: 24px;
        padding: 20px;
        background: #fafafa;
        border-radius: 16px;
        border: 2px solid #f0f0f0;
      }

      .badge {
        padding: 6px 14px;
        border-radius: 20px;
        font-weight: 600;
        font-size: 13px;
        display: inline-block;
      }

      .good {
        background: #d1fae5;
        color: #065f46;
      }

      .meh {
        background: #fed7aa;
        color: #92400e;
      }

      .bad {
        background: #fee2e2;
        color: #991b1b;
      }

      .subgrid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
        gap: 12px;
        font-size: 13px;
        margin-top: 16px;
      }

      .subgrid div {
        background: #fff;
        padding: 12px;
        border-radius: 12px;
        text-align: center;
        border: 2px solid #f0f0f0;
      }

      .subgrid div strong {
        display: block;
        font-size: 16px;
        color: #667eea;
        margin-top: 4px;
      }

      .ai {
        background: #f9fafb;
        padding: 16px;
        border-radius: 12px;
        margin-top: 16px;
      }

      .ai-header {
        font-size: 14px;
        font-weight: 600;
        color: #374151;
        margin-bottom: 12px;
      }

      small {
        color: #9ca3af;
        font-size: 12px;
        display: block;
        margin-top: 8px;
      }

      select {
        cursor: pointer;
      }

      .tabs {
        display: flex;
        gap: 8px;
        margin-bottom: 24px;
        border-bottom: 2px solid #f0f0f0;
      }

      .tab-button {
        flex: 1;
        padding: 12px 16px;
        background: none;
        border: none;
        border-bottom: 3px solid transparent;
        color: #9ca3af;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        box-shadow: none;
        margin-bottom: -2px;
      }

      .tab-button:hover {
        color: #667eea;
        transform: none;
        box-shadow: none;
      }

      .tab-button.active {
        color: #667eea;
        border-bottom-color: #667eea;
      }

      .tab-content {
        display: none;
      }

      .tab-content.active {
        display: block;
      }

      .help-icon {
        display: inline-block;
        width: 16px;
        height: 16px;
        background: #667eea;
        color: white;
        border-radius: 50%;
        text-align: center;
        line-height: 16px;
        font-size: 12px;
        cursor: help;
        margin-left: 4px;
        font-weight: bold;
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        align-items: center;
        justify-content: center;
      }

      .modal.active {
        display: flex;
      }

      .modal-content {
        background: white;
        border-radius: 16px;
        padding: 24px;
        max-width: 400px;
        width: 90%;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }

      .modal-header {
        font-size: 18px;
        font-weight: 700;
        color: #1a1a2e;
        margin-bottom: 16px;
      }

      .modal-body {
        color: #666;
        line-height: 1.6;
        margin-bottom: 20px;
      }

      .modal-close {
        width: 100%;
        padding: 12px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
      }

      .toast {
        position: fixed;
        top: 24px;
        right: 24px;
        background: #1f2937;
        padding: 14px 18px;
        border-radius: 8px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        display: none;
        align-items: center;
        gap: 10px;
        z-index: 999;
        min-width: 280px;
      }

      .toast.active {
        display: flex;
        animation: slideIn 0.3s ease;
      }

      @keyframes slideIn {
        from {
          transform: translateY(-20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .toast-icon {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
        font-size: 12px;
        font-weight: bold;
      }

      .toast.success .toast-icon {
        background: #10b981;
        color: white;
      }

      .toast.error .toast-icon {
        background: #ef4444;
        color: white;
      }

      .toast.loading .toast-icon {
        background: #667eea;
        color: white;
      }

      .toast-message {
        flex: 1;
        color: white;
        font-size: 14px;
        font-weight: 500;
      }

      .result-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        align-items: center;
        justify-content: center;
        overflow-y: auto;
        padding: 24px;
      }

      .result-modal.active {
        display: flex;
      }

      .result-modal-content {
        background: white;
        border-radius: 16px;
        padding: 32px;
        max-width: 600px;
        width: 100%;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-height: 90vh;
        overflow-y: auto;
      }

      .result-modal-header {
        font-size: 24px;
        font-weight: 700;
        color: #1a1a2e;
        margin-bottom: 24px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .result-modal-close {
        background: none;
        border: none;
        font-size: 24px;
        color: #9ca3af;
        cursor: pointer;
        padding: 0;
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
        transition: all 0.2s;
      }

      .result-modal-close:hover {
        background: #f3f4f6;
        color: #374151;
        transform: none;
        box-shadow: none;
      }

      .result-modal-body {
        color: #374151;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>주식 평가 계산기</h2>

      <div class="tabs">
        <button class="tab-button active" data-tab="basic">기본 정보</button>
        <button class="tab-button" data-tab="valuation">밸류에이션</button>
      </div>

      <div class="tab-content active" id="tab-basic">
        <div class="grid">
          <div class="input-group">
            <label>시가총액 (십억 KRW)</label>
            <input id="marketCap" placeholder="예: 5000" />
          </div>

          <div class="input-group">
            <label>배당수익률 (%)</label>
            <input id="dividendYield" placeholder="예: 3.2" />
          </div>

          <div class="input-group">
            <label>운용자산 AUM (십억)</label>
            <input id="aum" placeholder="예: 1200" />
          </div>

          <div class="input-group">
            <label>순자산가치 NAV</label>
            <input id="nav" placeholder="예: 100" />
          </div>

          <div class="input-group">
            <label>괴리율 (%)</label>
            <input id="premiumDiscount" placeholder="예: -1.5 (할인) / 2.3 (프리미엄)" />
          </div>

          <div class="input-group">
            <label>운용보수 (연, %)</label>
            <input id="fee" placeholder="예: 0.35" />
          </div>
        </div>

      </div>

      <div class="tab-content" id="tab-valuation">
        <div class="grid">
          <div class="input-group">
            <label>
              PBR (주가순자산비율)
              <span class="help-icon" data-help="pbr">?</span>
            </label>
            <input id="pbr" placeholder="예: 1.2" />
          </div>

          <div class="input-group">
            <label>
              PER (주가수익비율)
              <span class="help-icon" data-help="per">?</span>
            </label>
            <input id="per" placeholder="예: 15" />
          </div>

          <div class="input-group">
            <label>
              ROE (자기자본이익률, %)
              <span class="help-icon" data-help="roe">?</span>
            </label>
            <input id="roe" placeholder="예: 12.5" />
          </div>

          <div class="input-group">
            <label>
              PSR (주가매출비율)
              <span class="help-icon" data-help="psr">?</span>
            </label>
            <input id="psr" placeholder="예: 3.4" />
          </div>
        </div>

      </div>

      <div class="actions">
        <button id="calc">평가하기</button>
      </div>
    </div>

    <div class="modal" id="helpModal">
      <div class="modal-content">
        <div class="modal-header" id="modalTitle"></div>
        <div class="modal-body" id="modalBody"></div>
        <button class="modal-close" onclick="document.getElementById('helpModal').classList.remove('active')">닫기</button>
      </div>
    </div>

    <div class="result-modal" id="resultModal">
      <div class="result-modal-content">
        <div class="result-modal-header">
          <span>평가 결과</span>
          <button class="result-modal-close" onclick="document.getElementById('resultModal').classList.remove('active')">&times;</button>
        </div>
        <div class="result-modal-body" id="resultModalBody"></div>
      </div>
    </div>

    <div class="toast" id="toast">
      <div class="toast-icon" id="toastIcon"></div>
      <div class="toast-message" id="toastMessage"></div>
    </div>

    <script type="module" src="./renderer.js"></script>
  </body>
  </html>
